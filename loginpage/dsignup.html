<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="gd.js"defer type="module"></script>
    <script type="module"src="signup.js" defer></script>
    <title>Doctor Signup</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(135deg, #3498db, #2874a6);
            padding: 20px;
        }

        .container {
            background: white;
            padding: 2rem;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 500px;
        }

        .logo {
            text-align: center;
            margin-bottom: 2rem;
        }

        .logo svg {
            width: 80px;
            height: 80px;
            fill: #3498db;
        }

        h1 {
            color: #333;
            text-align: center;
            margin-bottom: 1.5rem;
            font-size: 24px;
        }

        .subtitle {
            text-align: center;
            color: #666;
            margin-bottom: 2rem;
        }

        .input-row {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 1rem;
            margin-bottom: 1rem;
        }

        .input-group {
            margin-bottom: 1.5rem;
        }

        .input-group label {
            display: block;
            margin-bottom: 0.5rem;
            color: #333;
            font-size: 0.9rem;
        }

        .input-group input {
            width: 100%;
            padding: 0.75rem;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 1rem;
            transition: border-color 0.3s ease;
        }

        .input-group input:focus {
            outline: none;
            border-color: #3498db;
            box-shadow: 0 0 0 2px rgba(52, 152, 219, 0.2);
        }

        .btn {
            width: 100%;
            padding: 0.75rem;
            border: none;
            border-radius: 5px;
            font-size: 1rem;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .btn-primary {
            background: #3498db;
            color: white;
            margin-bottom: 1rem;
        }

        .btn-primary:hover {
            background: #2980b9;
        }

        .btn-google {
            background: white;
            border: 1px solid #ddd;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.75rem;
            margin-bottom: 1rem;
        }

        .btn-google:hover {
            background: #f5f5f5;
        }

        .btn-google img {
            width: 20px;
            height: 20px;
        }

        .divider {
            text-align: center;
            margin: 1rem 0;
            position: relative;
        }

        .divider::before,
        .divider::after {
            content: '';
            position: absolute;
            top: 50%;
            width: 45%;
            height: 1px;
            background: #ddd;
        }

        .divider::before { left: 0; }
        .divider::after { right: 0; }

        .divider span {
            background: white;
            padding: 0 10px;
            color: #666;
        }

        .error {
            color: #e74c3c;
            font-size: 0.85rem;
            margin-top: 0.25rem;
            display: none;
        }

        .bottom-text {
            text-align: center;
            margin-top: 1rem;
            color: #666;
        }

        .bottom-text a {
            color: #3498db;
            text-decoration: none;
            font-weight: bold;
        }

        .bottom-text a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">
            <svg viewBox="0 0 100 100">
                <rect x="42" y="10" width="16" height="80" rx="2"/>
                <rect x="10" y="42" width="80" height="16" rx="2"/>
                <path d="M30,65 Q30,80 40,85 Q60,95 70,85 Q80,75 70,65" stroke="currentColor" stroke-width="6" fill="none"/>
                <circle cx="30" cy="65" r="5"/>
            </svg>
            <h1>Create Doctor Account</h1>
            <p class="subtitle">Join our medical platform today</p>
        </div>

        <form id="signupForm">
            <div class="input-row">
                <div class="input-group">
                    <label for="firstName">First Name</label>
                    <input type="text" id="firstName" required>
                    <div class="error" id="firstNameError">First name is required</div>
                </div>

                <div class="input-group">
                    <label for="lastName">Last Name</label>
                    <input type="text" id="lastName" required>
                    <div class="error" id="lastNameError">Last name is required</div>
                </div>
            </div>

            <div class="input-group">
                <label for="email">Email</label>
                <input type="email" id="email" placeholder="doctor@hospital.com" required>
                <div class="error" id="emailError">Please enter a valid email</div>
            </div>

            <div class="input-group">
                <label for="specialty">Medical Specialty</label>
                <input type="text" id="speciality" placeholder="e.g., Cardiology" required>
                <div class="error" id="specialtyError">Specialty is required</div>
            </div>

            <div class="input-row">
                <div class="input-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" placeholder="••••••••" required>
                    <div class="error" id="passwordError">Password must be at least 6 characters</div>
                </div>

                <div class="input-group">
                    <label for="confirmPassword">Confirm Password</label>
                    <input type="password" id="confirmPassword" placeholder="••••••••" required>
                    <div class="error" id="confirmPasswordError">Passwords do not match</div>
                </div>
            </div>

            <button type="submit" class="btn btn-primary">Create Account</button>

            <div class="divider">
                <span>OR</span>
            </div>

            <button type="button" class="btn btn-google" id="googlelogin">
                <img src="data:image/svg+xml;base64,PHN2ZyB4bWxucz0iaHR0cDovL3d3dy53My5vcmcvMjAwMC9zdmciIHZpZXdCb3g9IjAgMCA0OCA0OCI+PHBhdGggZmlsbD0iI0VBNDMzNSIgZD0iTTI0IDkuNWMzLjU0IDAgNi43MSAxLjIyIDkuMjEgMy42bDYuODUtNi44NUMzNS45IDIuMzggMzAuNDcgMCAyNCAwIDEyLjU3IDAgMy41IDcuMDIgMS4yIDE3LjA0bDguMDEgNi4yNEMxMS4xIDE1LjE5IDE3IDkuNSAyNCA5LjV6Ii8+PHBhdGggZmlsbD0iIzQyODVGNCIgZD0iTTQ2Ljk4IDI0LjU1YzAtMS41Ny0uMTUtMy4wOS0uMzgtNC41NUgyNHY5LjAyaDEyLjk0Yy0uNTggMi45Ni0yLjI2IDUuNDgtNC43OCA3LjE4bDcuNzMgNmM0LjUxLTQuMTggNy4wOS0xMC4zNiA3LjA5LTE3LjY1eiIvPjxwYXRoIGZpbGw9IiNGQkJDMDUiIGQ9Ik0xMC41MyAyOC41OWMtLjQ4LTEuNDUtLjc2LTIuOTktLjc2LTQuNTlzLjI3LTMuMTQuNzYtNC41OWwtOC4wMS02LjI0QzEuMTkgMTYuMzQgMCAyMC4wNSAwIDI0YzAgMy45NSAxLjE5IDcuNjYgMy4yOCAxMC44Mmw3LjI1LTYuMjN6Ii8+PHBhdGggZmlsbD0iIzM0QTg1MyIgZD0iTTI0IDQ4YzYuNDggMCAxMS45My0yLjEzIDE1Ljg5LTUuODFsLTcuNzMtNmMtMi4xNSAxLjQ1LTQuOTIgMi4zLTguMTYgMi4zLTYuOTggMC0xMi44OC01LjY4LTE0Ljk5LTEzLjI4TDEuMiAzMC45NkMzLjUgNDAuOTggMTIuNTcgNDggMjQgNDh6Ii8+PC9zdmc+" alt="Google">
                Sign up with Google
            </button>

            <p class="bottom-text">
                Already have an account? <a href="doctor.html">Sign in</a>
            </p>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const form = document.getElementById('signupForm');
            const inputs = {
                firstName: document.getElementById('firstName'),
                lastName: document.getElementById('lastName'),
                email: document.getElementById('email'),
                specialty: document.getElementById('specialty'),
                password: document.getElementById('password'),
                confirmPassword: document.getElementById('confirmPassword')
            };

            const errors = {
                firstName: document.getElementById('firstNameError'),
                lastName: document.getElementById('lastNameError'),
                email: document.getElementById('emailError'),
                specialty: document.getElementById('specialtyError'),
                password: document.getElementById('passwordError'),
                confirmPassword: document.getElementById('confirmPasswordError')
            };

            // Form submission
            form.addEventListener('submit', async function(e) {
                e.preventDefault();
                if (validateForm()) {
                    try {
                        const formData = {
                            firstName: inputs.firstName.value,
                            lastName: inputs.lastName.value,
                            email: inputs.email.value,
                            specialty: inputs.specialty.value,
                            password: inputs.password.value
                        };
                        console.log('Form submitted:', formData);
                        // Add your API call here
                        // await registerUser(formData);
                        // window.location.href = 'login.html';
                    } catch (error) {
                        console.error('Signup error:', error);
                    }
                }
            });

            // Real-time validation
            Object.keys(inputs).forEach(key => {
                inputs[key].addEventListener('blur', function() {
                    validateField(key);
                });
            });

            function validateField(field) {
                const value = inputs[field].value.trim();
                let isValid = true;

                switch(field) {
                    case 'email':
                        isValid = /^[^\s@]+@[^\s@]+\.[^\s@]+$/.test(value);
                        break;
                    case 'password':
                        isValid = value.length >= 6;
                        break;
                    case 'confirmPassword':
                        isValid = value === inputs.password.value;
                        break;
                    default:
                        isValid = value !== '';
                }

                errors[field].style.display = isValid ? 'none' : 'block';
                return isValid;
            }

            function validateForm() {
                let isValid = true;
                Object.keys(inputs).forEach(field => {
                    if (!validateField(field)) {
                        isValid = false;
                    }
                });
                return isValid;
            }

            // Google signup
            document.getElementById('googleSignup').addEventListener('click', function() {
                console.log('Google signup clicked');
                // Add your Google OAuth implementation here
            });
        });
    </script>
</body>
</html>
