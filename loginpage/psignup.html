<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="gp.js" defer type="module"></script>
    <script type="module" src="signup1.js" defer></script>
    <title>Patient Signup - HealthAnime</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Arial', sans-serif;
        }

        body {
            min-height: 100vh;
            background: linear-gradient(135deg, #e0f7fa, #b3e5fc);
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .signup-container {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            padding: 2rem;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
            position: relative;
        }

        .header {
            text-align: center;
            margin-bottom: 2rem;
        }

        .header img {
            width: 80px;
            height: 80px;
            margin-bottom: 1rem;
        }

        .header h1 {
            color: #2196F3;
            margin-bottom: 0.5rem;
            font-size: 1.8rem;
        }

        .header p {
            color: #666;
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            color: #333;
            font-size: 0.9rem;
        }

        .form-group input {
            width: 100%;
            padding: 0.8rem;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            font-size: 1rem;
            transition: border-color 0.3s;
        }

        .form-group input:focus {
            border-color: #2196F3;
            outline: none;
        }

        .signup-btn {
            width: 100%;
            padding: 1rem;
            background: linear-gradient(to right, #2196F3, #4CAF50);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 1rem;
            cursor: pointer;
            transition: opacity 0.3s;
            margin-bottom: 1rem;
        }

        .signup-btn:hover {
            opacity: 0.9;
        }

        .google-btn {
            width: 100%;
            padding: 1rem;
            background: white;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: background-color 0.3s;
            margin-bottom: 1rem;
        }

        .google-btn:hover {
            background-color: #f5f5f5;
        }

        .google-btn img {
            width: 20px;
            margin-right: 10px;
        }

        .divider {
            display: flex;
            align-items: center;
            text-align: center;
            margin: 1.5rem 0;
            color: #666;
        }

        .divider::before,
        .divider::after {
            content: '';
            flex: 1;
            border-bottom: 1px solid #e0e0e0;
        }

        .divider span {
            padding: 0 10px;
        }

        .switch-text {
            text-align: center;
            margin-top: 1rem;
            color: #666;
            font-size: 0.9rem;
        }

        .switch-text a {
            color: #2196F3;
            text-decoration: none;
            font-weight: bold;
        }

        .error-message {
            color: #f44336;
            font-size: 0.85rem;
            margin-top: 0.5rem;
            display: none;
        }

        @keyframes slideIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .animate-in {
            animation: slideIn 0.3s ease forwards;
        }
    </style>
</head>
<body>
    <div class="signup-container animate-in">
        <div class="header">
            <img src="data:image/svg+xml;base64,PHN2ZyB4bWxucz0iaHR0cDovL3d3dy53My5vcmcvMjAwMC9zdmciIHdpZHRoPSI4MCIgaGVpZ2h0PSI4MCIgdmlld0JveD0iMCAwIDI0IDI0IiBmaWxsPSJub25lIiBzdHJva2U9IiMyMTk2RjMiIHN0cm9rZS13aWR0aD0iMiIgc3Ryb2tlLWxpbmVjYXA9InJvdW5kIiBzdHJva2UtbGluZWpvaW49InJvdW5kIj48cGF0aCBkPSJNMjAgMjFWMTlhNCA0IDAgMCAwLTQtNEg4YTQgNCAwIDAgMC00IDR2MiI+PC9wYXRoPjxjaXJjbGUgY3g9IjEyIiBjeT0iNyIgcj0iNCIgZmlsbD0iI2UzZjJmZCI+PC9jaXJjbGU+PC9zdmc+" alt="Patient Icon">
            <h1>Patient Signup</h1>
            <p>Start your healthcare journey</p>
        </div>

        <form id="signupForm" onsubmit="return handleSubmit(event)">
            <div class="form-group">
                <label for="fullName">Full Name</label>
                <input type="text" id="fullName" required>
                <div class="error-message" id="nameError">Please enter your full name</div>

            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" required>
                <div class="error-message" id="emailError">Please enter a valid email address</div>
            </div>

            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" required>
                <div class="error-message" id="passwordError">Password must be at least 6 characters</div>
            </div>

            <div class="form-group">
                <label for="confirmPassword">Confirm Password</label>
                <input type="password" id="confirmPassword" required>
                <div class="error-message" id="confirmPasswordError">Passwords do not match</div>
            </div>

            <button type="submit" class="signup-btn">Sign Up</button>

            <div class="divider">
                <span>OR</span>
            </div>

            <button type="button" class="google-btn" id="googlelogin" onclick="handleGoogleSignup()">
                <img src="data:image/svg+xml;base64,PHN2ZyB4bWxucz0iaHR0cDovL3d3dy53My5vcmcvMjAwMC9zdmciIHdpZHRoPSIxOCIgaGVpZ2h0PSIxOCIgdmlld0JveD0iMCAwIDE4IDE4Ij48cGF0aCBmaWxsPSIjNDI4NUY0IiBkPSJNMTcuNjQgOS4yMDVjMC0uNjM5LS4wNTctMS4yNTItLjE2NC0xLjg0MUg5djMuNDgxaDQuODQ0YTQuMTQgNC4xNCAwIDAgMS0xLjc5NiAyLjcxNnYyLjI1OWgyLjkwOGMxLjcwMi0xLjU2NyAyLjY4NC00Ljg3MyAyLjY4NC04LjYxNXoiLz48cGF0aCBmaWxsPSIjMzRBODUzIiBkPSJNOSAxOGMzLjQzNiAwIDYuMzAxLTEuMTUxIDguNDA0LTMuMTJsLTIuOTA4LTIuMjU5Yy0uODA2LjU0LTEuODM3Ljg2LTIuOTQ2Ljg2LTIuMjcxIDAtNC4xOTItMS41Mi00Ljg3OC0zLjU3NkguNjU3djIuMzMyQTguOTk3IDguOTk3IDAgMCAwIDkgMTh6Ii8+PHBhdGggZmlsbD0iI0ZCQkMwNSIgZD0iTTQuMTcyIDEwLjkwNUE1LjQwNCA1LjQwNCAwIDAgMSAzLjkgOWMwLS42Ni4wOTktMS4zMDIuMjcyLTEuOTA1VjQuNzg5SC42NTdBOC45OTYgOC45OTYgMCAwIDAgMCA5YzAgMS40NTIuMzQ4IDIuODI3Ljk2NyA0LjA0NmwzLjIwNS0yLjE0MXoiLz48cGF0aCBmaWxsPSIjRUE0MzM1IiBkPSJNOSAzLjU3OWMxLjMyMSAwIDIuNTA4LjQ1NCAzLjQ0IDEuMzQ1bDIuNTgyLTIuNThDMTMuNDYzLjg5MSAxMS40MjYgMCA5IDAgNS40MDIgMCAyLjIyMyAyLjA0NS45NjcgNC45NThsMy4yMDUgMi4xNEM0Ljg1OSA1LjA2NCA2Ljc4IDMuNTc5IDkgMy41Nzl6Ii8+PC9zdmc+" alt="Google">
                Sign up with Google
            </button>

            <div class="switch-text">
                Already have an account? <a href="patient.html">Login</a>
            </div>
        </form>
    </div>

    <script>
        function handleSubmit(event) {
            event.preventDefault();
            const fullName = document.getElementById('fullName');
            const email = document.getElementById('email');
            const password = document.getElementById('password');
            const confirmPassword = document.getElementById('confirmPassword');

            // Reset error messages
            document.querySelectorAll('.error-message').forEach(error => {
                error.style.display = 'none';
            });

            let isValid = true;

            // Validate full name
            if (fullName.value.trim().length < 2) {
                document.getElementById('nameError').style.display = 'block';
                isValid = false;
            }

            // Validate email
            if (!isValidEmail(email.value)) {
                document.getElementById('emailError').style.display = 'block';
                isValid = false;
            }

            // Validate password
            if (password.value.length < 6) {
                document.getElementById('passwordError').style.display = 'block';
                isValid = false;
            }

            // Validate password confirmation
            if (password.value !== confirmPassword.value) {
                document.getElementById('confirmPasswordError').style.display = 'block';
                isValid = false;
            }

            if (isValid) {
                console.log('Patient signup submitted:', {
                    fullName: fullName.value,
                    email: email.value
                });
                // Here you would typically send the data to your server
            }

            return false;
        }

        function isValidEmail(email) {
            return /^[^\s@]+@[^\s@]+\.[^\s@]+$/.test(email);
        }

        function handleGoogleSignup() {
            console.log('Patient Google signup initiated');
        }
    </script>
</body>
</html>
